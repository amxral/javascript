<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Verifica Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>
                Ano de nascimento:
                <input type="number" name="data" id="ano" required min="1900">
            </p>
            <p>
                Sexo:
                <input type="radio" name="sex" id="mas" checked>
                <label for="sex">Masculino</label>
                <input type="radio" name="sex" id="fem">
                <label for="sex">Feminino</label>
            </p>
            <input type="submit" value="Verificar" onclick="verificar()">
        </div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado..</p>
        </div>
    </section>
    <footer>
        <p>&copy; github.com/amxral</p>
    </footer>

    <!-- javascript -->

    <script src="script.js"></script>

</body>
</html>
