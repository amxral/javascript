<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            font-size: 1em;
            text-align: center;
            width: 100px;
            height: 50px;
            margin-bottom: 21.4px;
        }
        div p {
            color: rgb(0, 101, 0);
        }
    </style>
    <title>Conversor de Moeda</title>
</head>
<body>
    <h1>Conversor R$ &rarr; US$</h1>
    <button onclick="clicou()">Converter</button><br>
    <div id="res">
        Clique no botão acima para iniciar.
    </div>
    <!-- JavaScript -->
    <script>    
        function clicou() {
            var res = document.getElementById('res')
            var btn = document.getElementsByTagName('button')[0]
            var dolar = Number(prompt('Antes de tudo, quanto está a cotação do dólar atualmente?'))
            var real = Number(prompt('Quantos R$ você tem na carteira?'))
            var valor = real/dolar

            res.innerHTML = `<h2>O valor de ${real.toLocaleString('pt-BR',{style:'currency', currency: 'BRL'})} em dólar:</h2>
            <p><strong>${valor.toLocaleString('en-US',{style:'currency', currency: 'USD'})}</strong></p>`
        }
    </script>
</body>
</html>
