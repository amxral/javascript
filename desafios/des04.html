<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            font-size: 1em;
            text-align: center;
            width: 150px;
            height: 70px;
        }
    </style>
    <title>Calcule troco</title>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button onclick="clicou()">Comprar produto</button>

    <!-- JavaScript -->
    <script>    
        function clicou() {
            var btn = document.getElementsByTagName('button')[0]
            var produto = prompt('Que produto você está comprando?')
            var valor = Number(prompt(`Quanto custa o ${produto} que você está comprando?`))
            var pago = Number(prompt(`Qual foi o valor que você deu para pagar ${produto}?`))
            var troco = pago - valor 

            alert(`
            Você comprou ${produto} que custou R$${valor.toFixed(2)}. 
            Deu R$${pago.toFixed(2)} em dinheiro e vai receber R$${troco.toFixed(2)} de troco. 
            Volte Sempre!`)
        }
    </script>
</body>
</html>
