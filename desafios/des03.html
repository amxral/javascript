<body>
    <h1>Antes e Depois</h1>
    <button onclick="clicou()">Antecessor e Sucessor</button>

    <!-- JavaScript -->
    <script>    
        function clicou() {
            var btn = document.getElementsByTagName('button')[0]
            var n1 = Number(prompt('Digite um número qualquer'))
            var ante = n1 - 1
            var suc = n1 + 1
            alert(`Antes de ${n1}, temos o número ${ante}. 
Depois de ${n1}, temos o número ${suc}.`)
        }
    </script>
